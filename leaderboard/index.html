<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Loafs - Leaderboard</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 860px;
      margin: 32px auto;
      padding: 0 16px;
    }
    nav a {
      margin-right: 12px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #e5e5e5;
      text-align: left;
    }
    .muted {
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <h1>Leaderboard</h1>

  <!-- ✅ CORRECT NAV FOR LEADERBOARD PAGE -->
  <nav>
    <a href="../">Home</a>
    <a href="./">Leaderboard</a>
  </nav>

  <div id="status" class="muted" style="margin: 10px 0 14px;">
    Loading…
  </div>

  <table>
    <thead>
      <tr>
        <th style="width:60px;">#</th>
        <th>User</th>
        <th>Loafs</th>
      </tr>
    </thead>
    <tbody id="rows"></tbody>
  </table>

  <p class="muted" style="margin-top:14px;">
    This page updates when you refresh.
  </p>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../assets/app.js"></script>
  <script>
    async function loadLeaderboard() {
      const status = document.getElementById("status");
      const rows = document.getElementById("rows");

      try {
        const data = await window.LoafsApp.fetchLeaderboardTop(50);
        rows.innerHTML = "";

        data.forEach((row, index) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${index + 1}</td>
            <td>${window.LoafsApp.escapeHtml(row.username)}</td>
            <td>${row.points}</td>
          `;
          rows.appendChild(tr);
        });

        status.textContent = "Loaded.";
      } catch (err) {
        status.textContent = "Error: " + (err?.message ?? err);
      }
    }

    loadLeaderboard();
  </script>

</body>
</html>
